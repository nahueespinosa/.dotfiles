# Configuration for Alacritty, the GPU enhanced terminal emulator.

window:
  decorations: none
  startup_mode: Maximized

font:
  normal:
    family: monospace
    style: Regular
  bold:
    family: monospace
    style: Bold
  italic:
    family: monospace
    style: Italic
  bold_italic:
    family: monospace
    style: Bold Italic
  size: 10

colors:
  primary:
    background: '#0B0B0D'
    foreground: '#DCDFE4'
  normal:
    black:   '#0C0C0C'
    red:     '#E06C75'
    green:   '#98C379'
    yellow:  '#E5C07B'
    blue:    '#1170B5'
    magenta: '#C678DD'
    cyan:    '#56B6C2'
    white:   '#DCDFE4'
  bright:
    black:   '#5A6374'
    red:     '#E06C75'
    green:   '#98C479'
    yellow:  '#E5C07B'
    blue:    '#1170B5'
    magenta: '#C678DD'
    cyan:    '#56B6C2'
    white:   '#DCDFE4'

background_opacity: 0.98

shell:
  program: tmux
