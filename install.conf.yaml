- defaults:
    link:
      force: true
      relink: true
      create: true
    shell:
      stderr: true
      stdin: true
      stdout: true

- clean: ['~']

- shell:
  - [sh pre-install.sh, Running pre installation script]
  - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.gitconfig: git/gitconfig
    ~/.zshrc: zsh/zshrc
    ~/.oh-my-zsh/custom: oh-my-zsh/custom
    ~/.vimrc: vim/vimrc
    ~/.vim: vim/custom
    ~/.tmux.conf: tmux/tmux.conf

- shell:
  - [vim +'PlugInstall --sync' +qa, Installing vim plugins]
